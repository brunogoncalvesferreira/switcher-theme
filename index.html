<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Theme Switcher</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="theme">
      <img id="moon" src="./assets/moon.svg" />
      <img id="sun" src="./assets/sun.svg" />
      <img id="ball" src="./assets/ball.svg" />
    </div>
    <div class="text">
      <p>
        Acreditem em seus sonhos, nós somos a prova viva de que nada é
        impossível.
      </p>
    </div>

    <div class="time">
      <p id="hour"></p>
      <span>:</span>
      <p id="minute"></p>
      <span>:</span>
      <p id="second"></p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
